<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Offline 360 Image Gallery</title>

  <!-- A-Frame CDN -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script>
    AFRAME.registerComponent('change-scene', {
      schema: { target: { type: 'string' } },
      init: function () {
        this.el.addEventListener('click', () => {
          const sky = document.querySelector('#sky');
          sky.setAttribute('material', 'src', this.data.target);
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene>

  <!-- Camera -->
  <a-camera
    position="0 1.6 0"
    look-controls
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable">
  </a-camera>

  <!-- 360 Sky -->
  <a-sky
    id="sky"
    material="src: img1.jpg"
    rotation="0 -90 0">
  </a-sky>

  <!-- Hotspot 1 -->
  <a-circle class="clickable"
            position="-2 1.5 -3"
            radius="0.3"
            color="red"
            change-scene="target: img1.jpg">
  </a-circle>
  <a-text value="Scene 1"
          position="-2 2.1 -3"
          align="center"
          color="white"
          width="4">
  </a-text>

  <!-- Hotspot 2 -->
  <a-circle class="clickable"
            position="0 1.5 -3"
            radius="0.3"
            color="blue"
            change-scene="target: img2.jpg">
  </a-circle>
  <a-text value="Scene 2"
          position="0 2.1 -3"
          align="center"
          color="white"
          width="4">
  </a-text>

  <!-- Hotspot 3 -->
  <a-circle class="clickable"
            position="2 1.5 -3"
            radius="0.3"
            color="green"
            change-scene="target: img3.jpg">
  </a-circle>
  <a-text value="Scene 3"
          position="2 2.1 -3"
          align="center"
          color="white"
          width="4">
  </a-text>

</a-scene>

</body>
</html>
